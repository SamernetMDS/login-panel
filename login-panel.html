<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
An element providing a solution to login users

Example:

    <login-panel action="#" method="post"></login-panel>




@demo
-->
<dom-module id="login-panel">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    #login-panel {
        box-shadow: 0px 3px 5.4px 0.60px rgba(0, 0, 0, 0.63);
        width: 500px;
        
        margin: 70px auto;
        padding-bottom: 10px;

    }

    #login-panel .header {      
        text-align: center;

    }

    #login-panel .header p {
        background-color: var(--title-bar-background-color, #30333b);  
        margin: 0px;
        padding: 10px;
        color: #fefefe;
        font: 400 14pt 'Myriad Pro';
    }

    #login-panel form {
        padding: 30px;
        @apply(--layout-vertical);
        @apply(--layout-justified-center);
            
    }
      
      #login-panel form input {
          @apply(--layout-horizontal);
          margin: 10px;
          padding: 10px;
          border-radius: 4px;
          border: 1px solid #ccc;
      }
      
      #login-panel form input[type=submit] {
          background-color: #dddddd;
          padding: 10px 20px;
      }
      
      #submit-container {
          @apply(--layout-horizontal);
          @apply(--layout-end-justified);
      }
      
      #content {
          margin: 10px;
          
          @apply(--layout-horizontal);
          @apply(--layout-center-justified);
      }
      
  </style>

  <template>
    <div id="login-panel">
        <span class="header">
            <p>Login</p>
        </span>
        <form method="{{method}}" action="{{action}}">
            <input type="text" placeholder="Email" name="email" />
            <input type="password" placeholder="Password" name="password" />
            <span id="submit-container">
                <input type="submit" value="Login" id="login-submit-btn" />
            </span>
        </form>
        <div id="content">
            <content></content>
        </div>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'login-panel',

    properties: {

      

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    }

    

  });

</script>
